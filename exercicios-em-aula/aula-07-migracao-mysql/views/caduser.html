{% extends 'base.html' %}
{% block content %}

<!-- Percorrendo as Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
    {% endfor %}
{% endwith %}

<div class="container">
    <div class="card mt-4">
        <h2>Cadastro de usuário</h2>
    </div>
    <div class="card-body">
        <form action="{{url_for('caduser')}}" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" name="email" class="form-control" placeholder="email@exemplo.com" required><br>
            <label for="password">Senha:</label>
            <input type="password" name="password" class="form-control" placeholder="Insira uma senha de no mínimo 8 caracteres" required><br>
            <button type="submit" class="btn btn-danger btn-block">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock content %}
