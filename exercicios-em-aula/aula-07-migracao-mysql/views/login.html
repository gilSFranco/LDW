{% extends 'base.html' %}
{% block content %}

<!-- Percorrendo as Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
    {% endfor %}
{% endwith %}

<div class="container col-4">
    <div class="card mt-4">
        <div class="card-body m-auto">
            <form action="{{url_for('login')}}" method="POST">
                <label for="email">E-mail:</label>
                <input type="email" name="email" class="form-control" placeholder="email@exemplo.com" required><br>
                <label for="password">Senha:</label>
                <input type="password" name="password" class="form-control" placeholder="Insira sua senha" required><br>
                <button type="submit" class="btn btn-danger btn-block">Entrar</button>
            </form>
            <hr>
            <h6>NÃ£o possui conta? <a href="{{url_for('caduser')}}">Cadastre-se</a></h6>
        </div>
    </div>
</div>

{% endblock content %}
