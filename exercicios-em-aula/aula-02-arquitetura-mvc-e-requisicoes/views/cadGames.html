<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Games</title>
</head>
<body>

    <h2>Cadastro de Games</h2>
    <hr>
    <form action="{{url_for('cadGames')}}" method="POST">
        <label for="title">Titulo</label>
        <input type="text" name="title" id="title" required>

        <br>

        <label for="year">Ano</label>
        <input type="text" name="year" id="year" required>

        <br>

        <label for="category">Categoria</label>
        <input type="text" name="category" id="category" required>

        <br>

        <input type="submit" value="Cadastrar">
    </form>

    <br>
    <hr>
    <h4>Games Cadastrados:</h4>

    <table border="1" style="border-collapse:collapse;">
        <thead>
            <tr>
                <th style="padding: 10px;">Titulo</th>
                <th style="padding: 10px;">Ano</th>
                <th style="padding: 10px;">Categoria</th>
            </tr>
        </thead>
        <tbody>
            {% for game in gamelist %}
            <tr>
                <td style="padding: 10px;">Titulo: <strong>{{game.title}}</strong></td>
                <td style="padding: 10px;">Ano: <strong>{{game.year}}</strong></td>
                <td style="padding: 10px;">Categoria: <strong>{{game.category}}</strong></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
