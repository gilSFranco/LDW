{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 m-auto">
    <h3 style="text-align: center;">Editar jogo</h3>
    <form action="{{url_for('edit', id=editgame.id)}}" method="post">
        <input type="text" name="titulo" class="form-control" value="{{editgame.titulo}}" required>
        <input type="number" name="ano" class="form-control" value="{{editgame.ano}}" required>
        <input type="text" name="categoria" class="form-control" value="{{editgame.categoria}}" required>
        <input type="text" name="plataforma" class="form-control" value="{{editgame.plataforma}}" required>
        <input type="number" name="preco" class="form-control" value="{{editgame.preco}}" required>
        <input type="number" name="quantidade" class="form-control" value="{{editgame.quantidade}}" required>

        <input style="color: white;" type="submit" value="Cadastrar" class="btn btn-warning" onclick="return confirm('Confirma as alterações?')">
        <a href="{{url_for('estoque')}}"><input type="submit" value="Cancelar" class="btn btn-danger"></a>
    </form>
</div>

{% endblock content %}
