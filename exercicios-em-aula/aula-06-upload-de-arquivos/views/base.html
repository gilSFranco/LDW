<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>The Games</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">The Games</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
          <a class="nav-link" href="{{url_for('games')}}">Games</a>
          <a class="nav-link" href="{{url_for('cadGames')}}">Cadastrar jogos</a>
          <a class="nav-link" href="{{url_for('apiGames')}}">API jogos</a>
          <a class="nav-link" href="{{url_for('estoque')}}">Estoque</a>
          <a class="nav-link" href="{{url_for('galeria')}}">Galeria</a>
        </div>
        <span style="margin-left: auto;">
          <ul class="navbar-nav">
            {% if 'user_id' not in session: %}
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('login')}}">
                Login
              </a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
            </li>
            {% endif %}
          </ul>
        </span>
      </div>
    </div>
  </nav>

  {% block content %}
  <!-- Aqui irá o conteúdo das outras páginas -->
  {% endblock content %}

  <footer>
    <hr>
    <p style="text-align: center;">Todos os direitos reservados &reg;</p>
  </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
