{% extends "base.html" %}
{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <div class="alert alert-{{ category }}">
      {{ message }}
    </div>
  {% endfor %}
{% endwith %}

<div class="container">
  <div class="card mt-4">
    <div class="card-header">
      <h2>Cadastro de usuário</h2>
    </div>
    <div class="card-body">
      <form action="{{url_for('caduser')}}" method="POST">
        <label for="email">E-mail:</label>
        <input type="email" name="email" class="form-control" placeholder="email@exemplo.com">
        <label for="senha">Senha:</label>
        <input type="password" name="senha" class="form-control" placeholder="Insira uma senha de no mínimo 8 caracteres">
        <button type="submit" class="btn btn-danger">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
